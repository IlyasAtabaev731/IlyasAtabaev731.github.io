<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draggable Images</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="intro-image" class="intro-image">
    <figure>
        <img src="intro-image.svg" alt="Intro Image">
    </figure>
</div>
<div class="container">
    <div class="counter-container">
        <div class="counter">
            <img class="chip" src="4.png" alt="chip">
            <h2 class="counter-text" id="counter">0</h2>    
        </div>
    </div>
    <img src="image1.png" class="draggable" alt="staff">    
</div>
<script type="module" src="script.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.2/howler.min.js"></script>
</body>
</html>
