<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BETBLOCK</title>

    <link rel="stylesheet" href="css/normalize.min.css">
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <div class="page">
        <div class="main">
            <div class="mw">
                <div class="main_cont1">
                    <div class="card">
                        <div class="logo">
                            <a>
                                <img src="images/logo.png" alt="logo">
                                BETBLOCK
                            </a>
                        </div>

                        <div class="decor1">
                            <img src="images/decor1.png" alt="decor1">
                        </div>

                        <div class="img wow fadeIn" data-wow-duration="1s" data-wow-delay="0.1s">
                            <img src="images/m1.png" alt="m1">
                        </div>

                        <h1 class="h1 wow fadeInUp" data-wow-duration="1s" data-wow-delay="0.2s">
                            WELCOME TO
                            <b>BETBLOCK!</b>
                        </h1>

                        <p class="wow fadeInUp" data-wow-duration="1s" data-wow-delay="0.3s">
                            We are hiring experienced crypt0 analysts to work at the checkout!
                        </p>

                        <div class="rounds">
                            <span class="active"></span>
                            <span class="show_second_cont"></span>
                        </div>

                        <div class="btn_c">
                            <button class="btn_m show_second_cont">
                                Next
                            </button>
                        </div>

                        <div class="h5" id="skipButton">
                            Skip to the App
                        </div>

                        <small>
                            ONLY FOR THE EARLY ADOPTERS
                        </small>
                    </div>
                </div>

                <div class="main_cont2">
                    <div class="card card1">
                        <div class="logo">
                            <a>
                                <img src="images/logo.png" alt="logo">
                                BETBLOCK
                            </a>
                        </div>

                        <div class="decor1">
                            <img src="images/decor2.png" alt="decor2">
                        </div>

                        <div class="img wow fadeIn" data-wow-duration="1s" data-wow-delay="0.1s">
                            <img src="images/m2.png" alt="m2">
                        </div>

                        <h1 class="h1 wow fadeInUp" data-wow-duration="1s" data-wow-delay="0.2s">
                            JUST MAKE <br> <b>50 $BBT</b>
                        </h1>

                        <p class="wow fadeInUp" data-wow-duration="1s" data-wow-delay="0.3s">
                            The salary is <b>50$BBT</b> per day with a bonus of <span>+500$BBT</span> for each newly referred cashier
                        </p>

                        <div class="rounds">
                            <span class="show_first_cont"></span>
                            <span class="active"></span>
                        </div>

                        <div class="btn_c">
                            <a class="btn_m" id="workButton">
                                Work
                            </a>
                        </div>

                        <small>
                            ONLY FOR THE EARLY ADOPTERS
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/jquery-3.5.1.min.js"></script>

    <link rel="stylesheet" href="dist/animate.min.css">
    <script src="dist/wow.min.js"></script>

    <script src="js/jquery.mobile-1.5.0-alpha.1.min.js"></script>

    <script src="js/main.js"></script>
</body>
</html>
